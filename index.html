<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="head">
      <div class="container">
        <label class="head-theme">
          <input class="head-theme-change" type="checkbox" />
          <span class="head-theme-check"></span>
          <svg class="head-theme-light">
            <use href="./img/icons.svg#icon-sun"></use>
          </svg>
          <svg class="head-theme-night">
            <use href="./img/icons.svg#icon-moon"></use>
          </svg>
        </label>
        <p class="head-history"></p>
        <div class="head-flex_box">
          <p class="head-equals" hidden>=</p>
          <p class="head-result">0</p>
        </div>
      </div>
    </div>
    <div class="interface">
      <div class="container interface-container">
        <ul class="interface-list">
          <li class="interface-list-item">
            <button class="interface-list-item-btn" data-value="AC">AC</button>
          </li>
          <li class="interface-list-item">
            <button class="interface-list-item-btn" data-value="(">(</button>
          </li>
          <li class="interface-list-item">
            <button class="interface-list-item-btn" data-value=")">)</button>
          </li>
          <li class="interface-list-item">
            <button class="interface-list-item-btn" data-value="1">1</button>
          </li>
          <li class="interface-list-item">
            <button class="interface-list-item-btn" data-value="2">2</button>
          </li>
          <li class="interface-list-item">
            <button class="interface-list-item-btn" data-value="3">3</button>
          </li>
          <li class="interface-list-item">
            <button class="interface-list-item-btn" data-value="4">4</button>
          </li>
          <li class="interface-list-item">
            <button class="interface-list-item-btn" data-value="5">5</button>
          </li>
          <li class="interface-list-item">
            <button class="interface-list-item-btn" data-value="6">6</button>
          </li>
          <li class="interface-list-item">
            <button class="interface-list-item-btn" data-value="7">7</button>
          </li>
          <li class="interface-list-item">
            <button class="interface-list-item-btn" data-value="8">8</button>
          </li>
          <li class="interface-list-item">
            <button class="interface-list-item-btn" data-value="9">9</button>
          </li>
          <li class="interface-list-item">
            <button class="interface-list-item-btn" data-value=".">.</button>
          </li>
          <li class="interface-list-item">
            <button class="interface-list-item-btn" data-value="0">0</button>
          </li>
          <li class="interface-list-item">
            <button class="interface-list-item-btn" data-value="00">00</button>
          </li>
        </ul>
        <ul class="interface-list_operation">
          <li class="interface-list-item">
            <button class="interface-list-item-btn" data-value="÷">÷</button>
          </li>
          <li class="interface-list-item">
            <button class="interface-list-item-btn" data-value="×">×</button>
          </li>
          <li class="interface-list-item">
            <button class="interface-list-item-btn" data-value="&#7292">-</button>
          </li>
          <li class="interface-list-item">
            <button class="interface-list-item-btn" data-value="+">+</button>
          </li>
          <li class="interface-list-item">
            <button class="interface-list-item-btn" data-value="=">=</button>
          </li>
        </ul>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
